<section class="sec_form">
    <div class="form_order">
        <br>
        <h2>Form for order</h2>
        <br>
        <form>


            <label>


                <input type="text" placeholder="First name" class="first_name_input">
                <br>
                <input type="text" placeholder="Last name" class="last_name_input">
                <br>
                <input type="email" placeholder="Email" class="email_input">
                <br>
                <label>Do you have any allergies?</label>
                <br>
                <br>
                <input type="radio" id="yescheck" name="allergies" value="Yes" class="yes_input">
                <label for="yescheck">Yes</label>
                <br>
                <input type="radio" id="nocheck" name="allergies" value="No" class="no_input">
                <label for="nocheck">No</label>
                <br>
                <br>
                <label>
                    <label>Describe below what kind of allergies you have</label>
                    <br>
                    <br>
                    <label>
                        <textarea cols="40" rows="20" placeholder="Type here"></textarea>
                    </label>
                </label>

            </label>

            <br>
            <br>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
            <br>
        </form>
    </div>

    <br>

    <div class="form_order">
        <br>
        <h2>Form for Feedback</h2>
        <br>
        <form>
            <label>
                <input type="text" placeholder="First name" class="first_name_input">
                <br>
                <input type="text" placeholder="Last name" class="last_name_input">
                <br>
                <input type="email" placeholder="Email" class="email_input">
                <br>
                <textarea cols="40" rows="20" placeholder="Your Order"></textarea>
            </label>
            <br>
            <br>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
            <br>
        </form>
    </div>
    <br>
</section>
