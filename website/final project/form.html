<section class="sec_form">
    <div class="form_order">
        <br>
        <h2 class="order_h2">Form for Order</h2>
        <br>
        <form>
            <label>
                <input type="text" placeholder="First name" class="form_input">
                <br>
                <input type="text" placeholder="Last name" class="form_input">
                <br>
                <input type="email" placeholder="Email" class="form_input">
                <br>
                <input type="text" placeholder="Name of your Order" class="form_input">
                <br>
                <label>Do you have any allergies?</label>
                <br>
                <br>
                <input type="radio" id="yescheck" name="allergies" value="Yes">
                <label for="yescheck">Yes</label>
                <br>
                <input type="radio" id="nocheck" name="allergies" value="No">
                <label for="nocheck">No</label>
                <br>
                <br>
                <label>
                    <label>Describe below what kind of allergies you have</label>
                    <br>
                    <br>
                    <label>
                        <textarea cols="50" rows="20" placeholder="Type here" class="text_input"></textarea>
                    </label>
                </label>
                <br>
                <label>
                    <input type="text" placeholder="Street Address" class="form_input" style="width: 60%">
                </label>
            </label>
            <br>
            <div class="button_order">
                <button type="submit" class="button">Submit</button>
            </div>
            <br>
        </form>
    </div>

    <br>

    <div class="form_order">
        <br>
        <h2 class="order_h2">Form for Feedback & Questions</h2>
        <br>
        <form>
            <label>
                <input type="email" placeholder="Email" class="form_input">
                <br>
                Leave the feedback here
                <br>
                <br>
                <textarea cols="50" rows="10" placeholder="Comment" class="text_input"></textarea>
            </label>
            <br>
            <label>
                Questions?
                <br>
                <br>
                <textarea cols="50" rows="20" placeholder="Type here" class="text_input"></textarea>
            </label>
            <br>
            <div>
                <button type="submit" class="button">Submit</button>
            </div>
            <br>
        </form>
    </div>
    <br>
</section>
